<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% if page.title %}{{ page.title }} | {% endif %}{{ site.title }} - Fonoaudióloga</title>
    <meta name="description" content="{{ site.description }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Playfair+Display:ital,wght@0,400;0,600;1,400&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="{{ '/assets/css/custom-style.css' | relative_url }}">
    <!-- Tally Form Widget -->
    <script async src="https://tally.so/widgets/embed.js"></script>

    <!-- Phosphor Icons for elegant UI icons -->
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
</head>

<body>
    <div class="site-wrapper">
        <header class="sidebar">
            <div class="sidebar-content">
                <div class="profile-section">
                    <div class="profile-image-placeholder" style="overflow: hidden;">
                        <img src="{{ '/assets/images/mayara_site.png' | relative_url }}" alt="Mayara Ferreira de Assis"
                            style="width: 100%; height: 100%; object-fit: cover;">
                    </div>
                    <h1>{{ site.title }}</h1>
                    <p class="subtitle">Fonoaudióloga</p>
                    <p class="credential" style="margin-top: 0;">CRFa 2-20924</p>
                    <p class="credential">Mestra & Doutora (UNESP)</p>
                </div>

                <nav class="main-nav">
                    <ul>
                        <li><a href="{{ '/' | relative_url }}" class="{% if page.url == '/' %}active{% endif %}"><i
                                    class="ph ph-house"></i> Início</a></li>
                        <li><a href="{{ '/sobre' | relative_url }}"
                                class="{% if page.url contains '/sobre' %}active{% endif %}"><i class="ph ph-user"></i>
                                Sobre</a></li>
                        <li><a href="{{ '/curriculo' | relative_url }}"
                                class="{% if page.url contains '/curriculo' %}active{% endif %}"><i
                                    class="ph ph-file-text"></i> Currículo</a></li>
                        <li><a href="{{ '/producao-academica' | relative_url }}"
                                class="{% if page.url contains '/producao-academica' %}active{% endif %}"><i
                                    class="ph ph-books"></i> Produção Acadêmica</a></li>
                        <li><a href="{{ '/blog' | relative_url }}"
                                class="{% if page.url contains '/blog' %}active{% endif %}"><i
                                    class="ph ph-article"></i> Blog</a></li>
                    </ul>
                </nav>

                <div class="social-links">
                    <a href="#" aria-label="Lattes" target="_blank"><i class="ph ph-link"></i> Lattes</a>
                    <a href="mailto:{{ site.email }}" aria-label="Email"><i class="ph ph-envelope-simple"></i> Email</a>
                </div>
            </div>
        </header>

        <main class="content-area">
            <div class="content-container animate-fade-in">
                {% if page.title and page.url != '/' %}
                <h1 class="page-title">{{ page.title }}</h1>
                {% endif %}
                {{ content }}
            </div>
        </main>
    </div>
</body>

</html>
